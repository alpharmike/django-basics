<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title_block %}
        <title>Base File for Inheritance</title>
    {% endblock %}
    {% block style_block %}
    
    {% endblock %}
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>

<nav>
    <div class="left">
        <div><a href="{% url 'admin:index' %}">Admin</a></div>
        <div><a href="{% url 'index' %}">Home</a></div>
        <div><a href="{% url 'relatives:rel' %}">Relative</a></div>
        <div><a href="{% url 'relatives:app' %}">App</a></div>
        <div><a href="{% url 'extras:extra' %}">Extra</a></div>
        <div><a href="{% url 'form' %}">Form</a></div>
        <div><a href="{% url 'sign_up' %}">Sign Up</a></div>
        <div><a href="{% url 'register' %}">Register</a></div>
        {% if user.is_authenticated %}
            <div><a href="{% url 'logout' %}">Logout</a></div>
        {% else %}
            <div><a href="{% url 'relatives:login' %}">Login</a></div>
        {% endif %}

    </div>
</nav>

<div class="container">
    {% block body_block %}

    {% endblock %}
</div>

</body>
</html>
