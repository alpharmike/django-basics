<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block body_block %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
{#{{ insert_me }}#}
{#<img src="{% static "images/surf.jpg" %}" alt="">#}
<h1>Django</h1>

<div>
    {% if access_records %}

    <table>
        <th>Site Name</th>
        <th>Date Accessed</th>
        {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Records Found!</p>
    {% endif %}
</div>

{% endblock %}
