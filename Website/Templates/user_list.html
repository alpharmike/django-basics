<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title_block %}
    <title>User List</title>
{% endblock %}
{% block body_block %}
    <h2>List of Users</h2>
    <ol>
        {% for user in users %}
            <li>{{ user.first_name }}</li>
        {% endfor %}
    </ol>
{% endblock %}
